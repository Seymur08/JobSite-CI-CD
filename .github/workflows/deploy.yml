name: CI/CD for Job-Site

on:
  push:
    branches: ["main"]

jobs:
      
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['20.19.3']
        
    steps:
      - name: Job-Site Repository
        uses: actions/checkout@v4

      - name: Job-Site Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

         # Backend image build və push
      - name: 🛠️ Backend image build
        run: |
          docker build -t seymur08/jobsite-api ./Job_Site
          docker push seymur08/jobsite-api

      # Frontend image build və push
      - name: 🎨 Frontend image build
        run: |
          docker build -t seymur08/jobsite-frontend ./Job-site
          docker push seymur08/jobsite-frontend

