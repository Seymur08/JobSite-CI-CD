name: CI/CD for Job-Site

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  docker-build-push:
    runs-on: ubuntu-latest

    steps:
    - name: Copy code
      uses: actions/checkout@v4

    - name: Docker Build
      uses: docker/setup-buildx-action@v3

    - name: Docker Hub login
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    # Backend image build v…ô push
    - name: üõ†Ô∏è Backend image build
      run: |
        docker build -t seymur08/jobsite-api ./Job_Site
        docker push seymur08/jobsite-api

    # Frontend image build v…ô push
    - name: üé® Frontend image build
      run: |
        docker build -t seymur08/jobsite-frontend ./Job-site
        docker push seymur08/jobsite-frontend







